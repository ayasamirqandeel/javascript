<html>   
<head>
  <meta charset = "utf-8"> <script>
        var esum = 0, osum=0, upperLimit;
        upperLimit = parseInt( window.prompt("Please enter the upper limit", "10"));
        number = 1
         do {
            switch( number%2 ) {
            case 0: 
                  esum += number; 
                  break;
            case 1: 
                  osum += number;
                  break;
               }  number++      
        }while(number <= upperLimit);
         document.writeln( "The sum of the even integers "  + esum );
         document.writeln( "<br/>The sum of the odd integers "  + osum );
      </script>  
    </head>

    </body>
</html>
