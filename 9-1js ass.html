<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
         var v;         
        function factorial(a){
           var f=1, i;
            while ( i<=a )
                f *=i;
          return f;
          i++
       } 
        v = parseInt( window.prompt("Enter a value to print its factorial"));
        document.writeln( "<br/>The factorial of ["+v +" ] = ["+factorial(v)+"]");
</script>

</head>
<body>

</body>
</html>
